<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stanthorpe Orchard AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFB6C1 0%, #98FB98 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
            text-align: center;
            padding: 20px;
        }
        
        #splash h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #startButton {
            padding: 15px 40px;
            font-size: 1.1em;
            background: white;
            color: #FF69B4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        #startButton:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="splash">
        <h1>üå∏ üçé üå∏</h1>
        <button id="startButton" onclick="startAR()">Begin Experience</button>
    </div>

    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        style="display: none;">
        
        <!-- BIG Apple Blossom 1 - RIGHT IN FRONT -->
        <a-entity position="0 0 -3">
            <a-sphere
                id="blossom1"
                radius="0.5"
                color="#FFB6C1"
                opacity="0.8"
                transparent="true"
                animation="property: position; to: 0 -2 -3; dur: 6000; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: 360 360 0; dur: 6000; loop: true">
            </a-sphere>
        </a-entity>

        <!-- BIG Apple Blossom 2 - LEFT -->
        <a-entity position="-2 1 -3">
            <a-sphere
                radius="0.4"
                color="#FFFFFF"
                opacity="0.7"
                transparent="true"
                animation="property: position; to: -2 -2 -3; dur: 7000; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: -360 360 0; dur: 7000; loop: true">
            </a-sphere>
        </a-entity>

        <!-- BIG Apple Blossom 3 - RIGHT - transforms to green apple -->
        <a-entity position="2 0.5 -3">
            <a-sphere
                id="blossom3"
                radius="0.45"
                color="#FFC0CB"
                opacity="0.75"
                transparent="true"
                animation="property: position; to: 2 -2 -3; dur: 8000; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: 360 -360 360; dur: 8000; loop: true">
            </a-sphere>
        </a-entity>

        <!-- BIG Apple Blossom 4 - VERY CLOSE -->
        <a-entity position="0.5 1.5 -2">
            <a-sphere
                radius="0.35"
                color="#FFE4E1"
                opacity="0.8"
                transparent="true"
                animation="property: position; to: 0.5 -2 -2; dur: 5500; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: 360 360 360; dur: 5500; loop: true">
            </a-sphere>
        </a-entity>

        <!-- BIG Apple Blossom 5 - LEFT CLOSE - transforms to red apple -->
        <a-entity position="-1.5 0 -2.5">
            <a-sphere
                id="blossom5"
                radius="0.4"
                color="#FFB6C1"
                opacity="0.85"
                transparent="true"
                animation="property: position; to: -1.5 -2 -2.5; dur: 6500; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: -360 -360 0; dur: 6500; loop: true">
            </a-sphere>
        </a-entity>

        <!-- BIG Apple Blossom 6 - UP AND CENTER -->
        <a-entity position="0 2 -4">
            <a-sphere
                radius="0.5"
                color="#FFC0CB"
                opacity="0.7"
                transparent="true"
                animation="property: position; to: 0 -2 -4; dur: 9000; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: 360 0 360; dur: 9000; loop: true">
            </a-sphere>
        </a-entity>

        <!-- BIG Apple Blossom 7 - RIGHT SIDE - transforms to green apple -->
        <a-entity position="1.5 1 -2">
            <a-sphere
                id="blossom7"
                radius="0.42"
                color="#FFFFFF"
                opacity="0.75"
                transparent="true"
                animation="property: position; to: 1.5 -2 -2; dur: 7500; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: -360 360 -360; dur: 7500; loop: true">
            </a-sphere>
        </a-entity>

        <!-- EXTRA BIG Apple Blossom 8 - SUPER CLOSE -->
        <a-entity position="-0.5 0.5 -1.5">
            <a-sphere
                radius="0.6"
                color="#FFB6C1"
                opacity="0.65"
                transparent="true"
                animation="property: position; to: -0.5 -2 -1.5; dur: 10000; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true">
            </a-sphere>
        </a-entity>

        <!-- Additional blossoms for more coverage -->
        <a-entity position="1 0 -1">
            <a-sphere
                radius="0.3"
                color="#FFC0CB"
                opacity="0.7"
                transparent="true"
                animation="property: position; to: 1 -2 -1; dur: 5000; loop: true; easing: easeInOutQuad">
            </a-sphere>
        </a-entity>

        <a-entity position="-1 1 -1.5">
            <a-sphere
                id="blossom10"
                radius="0.35"
                color="#FFFFFF"
                opacity="0.8"
                transparent="true"
                animation="property: position; to: -1 -2 -1.5; dur: 6000; loop: true; easing: easeInOutQuad">
            </a-sphere>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('arScene').style.display = 'block';
                
                // Transform some blossoms to apples after a delay
                setTimeout(transformToApples, 3000);
            }, 500);
        }
        
        function transformToApples() {
            // Transform blossom 1 to red apple
            const blossom1 = document.querySelector('#blossom1');
            if (blossom1) {
                blossom1.setAttribute('color', '#DC143C');
                blossom1.setAttribute('radius', '0.55');
            }
            
            // Transform blossom 3 to green apple
            setTimeout(() => {
                const blossom3 = document.querySelector('#blossom3');
                if (blossom3) {
                    blossom3.setAttribute('color', '#90EE90');
                    blossom3.setAttribute('radius', '0.5');
                }
            }, 1500);
            
            // Transform blossom 5 to red apple
            setTimeout(() => {
                const blossom5 = document.querySelector('#blossom5');
                if (blossom5) {
                    blossom5.setAttribute('color', '#FF6B6B');
                    blossom5.setAttribute('radius', '0.45');
                }
            }, 2500);
            
            // Transform blossom 7 to green apple
            setTimeout(() => {
                const blossom7 = document.querySelector('#blossom7');
                if (blossom7) {
                    blossom7.setAttribute('color', '#98FB98');
                    blossom7.setAttribute('radius', '0.47');
                }
            }, 3500);
            
            // Transform blossom 10 to red apple
            setTimeout(() => {
                const blossom10 = document.querySelector('#blossom10');
                if (blossom10) {
                    blossom10.setAttribute('color', '#FF69B4');
                    blossom10.setAttribute('radius', '0.4');
                }
            }, 4000);
            
            // Repeat the cycle
            setTimeout(() => {
                // Turn apples back to blossoms
                if (blossom1) {
                    blossom1.setAttribute('color', '#FFB6C1');
                    blossom1.setAttribute('radius', '0.5');
                }
                if (blossom3) {
                    blossom3.setAttribute('color', '#FFC0CB');
                    blossom3.setAttribute('radius', '0.45');
                }
                if (blossom5) {
                    blossom5.setAttribute('color', '#FFB6C1');
                    blossom5.setAttribute('radius', '0.4');
                }
                if (blossom7) {
                    blossom7.setAttribute('color', '#FFFFFF');
                    blossom7.setAttribute('radius', '0.42');
                }
                if (blossom10) {
                    blossom10.setAttribute('color', '#FFFFFF');
                    blossom10.setAttribute('radius', '0.35');
                }
                
                // Start the transformation cycle again
                setTimeout(transformToApples, 3000);
            }, 10000);
        }
    </script>
</body>
</html>
